<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Embeds - Tutorial</title>
</head>
<body>
    <h1>Learn with Video and Audio</h1>
    <!-- YouTube Video -->
    <section>
        <h2>Instructional Video</h2>
        <iframe width="640" height="360" src="https://youtu.be/wNYA6Eo8tIQ?si=SRjUurREtb_mk5OS" 
                title="YouTube Video" frameborder="0" allowfullscreen>
        </iframe>
        <p>Watch this video to learn the basics.</p>
    </section>
    <!-- Audio Snippet -->
    <section>
        <h2>Language Learning Audio</h2>
        <audio controls>
            <source src="audio-snippet.mp3" type="audio/mpeg">
            <source src="audio-snippet.ogg" type="audio/ogg">
            Your browser does not support the audio tag.
        </audio>
        <p>Listen to this snippet to improve your pronunciation.</p>
    </section>
</body>
</html>
